<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/todo.css}">
</head>
<body>
    <div class="form_back sd">
        <div class="form sd">
            <div class="title sd">ログイン</div>
            <form method="post" th:action="@{/authenticate}">
                <div class="form_row sd">
                    <p class="form_text sd">ユーザーID：</p>
                    <div class="form_item">
                        <input type="text" name="userName" class="item" required>
                    </div>
                </div>
                <div class="form_row sd">
                    <p class="form_text sd">パスワード：</p>
                    <div class="form_item">
                        <input type="password" name="password" class="item" required>
                    </div>
                </div>
                <button class="form_button sd">
                    <p class="form_button_text sd">ログイン</p>
                </button>
            </form>
        </div>
    </div>
</body>
</html>
